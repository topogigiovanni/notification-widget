<script>
  class NotificationSplash extends Polymer.Element {
    static get is() { return 'dcg-notification-splash'; }

    static get properties() {
      return {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        routeData: Object,
        subroute: String,
              // This shouldn't be neccessary, but the Analyzer isn't picking up
              // Polymer.Element#rootPath
              rootPath: String,
            };
          }

          ready() {
            super.ready()

            console.log('dcg notification ready', DCG, this)

            let service = DCG.notification('getService', 'api')

            service
            .getNotifications()
            .then((r) => {
              console.log('r 1', r);

              return r;
            })
            .catch((er) => {
             console.log('catch err 1', er);
             return er;
           })

            service
            .getNotifications()
            .then((r) => {
              console.log('r 2', r);

              return r;
            })
            .catch((er) => {
             console.log('catch err 2', er);
             return er;
           })

          }

          static get observers() {
            return [
            '_routePageChanged(routeData.page)',
            ];
          }

          _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(NotificationSplash.is, NotificationSplash);
  </script>
</dom-module>
